<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Three.js Dinabox project</title>

    <script type="module" src="client.js"></script>

    <link rel="shortcut icon" href="./icon.svg" />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        cursor: url("../images/Pencil.cur"), pointer;
      }

      body {
        background-color: #f0f0f0;
        color: #444;
        height: 100vh;
        width: 100vh;
      }

      #info {
        position: absolute;
        top: 5px;
        width: 100%;
        text-align: center;
        z-index: 100;
        display: block;
        color: black;
        pointer-events: none;
      }

      #status {
        pointer-events: none;
      }

      .fadein {
        opacity: 0;
      }
      .fadein.is-active {
        opacity: 1;
        transition: all ease 0.65s;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <div id="status"></div>
      <p>Pressione <strong>"1"</strong> para come√ßar a desenhar</p>
      <p>Pressione <strong>"2"</strong> para parar de desenhar</p>
    </div>

    <canvas id="zacanvas"> </canvas>
  </body>
</html>
